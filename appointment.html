<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Appointment Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="donors.html">Donor Management</a></li>
                <li><a href="recipients.html">Recipient Management</a></li>
                <li><a href="inventory.html">Blood Inventory Management</a></li>
                <li><a href="appointments.html">Appointment Management</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Reports & Analytics</a></li>
                <li><a href="#">Access Control</a></li>

                <li><a href="#">Audit Logs</a></li>
                <li><a href="#">Backup & Restore</a></li>
                <li><a href="admin.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="admin-section content">
            <h2>Appointment Management</h2>
            <div class="form-container">
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="name">Recipient Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="bloodType">Blood Type:</label>
                        <select id="bloodType" name="bloodType" required>
                            <option value="">Select Blood Type</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact Number:</label>
                        <input type="text" id="contact" name="contact" required>
                    </div>
                    

                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>

                    <button type="submit">Schedule Appointment</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
